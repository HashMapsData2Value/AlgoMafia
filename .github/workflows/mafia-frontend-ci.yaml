name: Validate mafia-frontend

on:
  pull_request:
    branches:
      - main
  workflow_call:

jobs:
  validate:
    runs-on: 'ubuntu-latest'
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install poetry
        run: pipx install poetry

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install algokit
        run: pipx install algokit

      - name: Install dependencies
        run: algokit project bootstrap all --project-name 'mafia-frontend'

      - name: Run linters
        run: algokit project run lint --project-name 'mafia-frontend'

      - name: Run unit tests
        run: algokit project run test --project-name 'mafia-frontend'

      - name: Build
        run: algokit project run build --project-name 'mafia-frontend'

      - name: Check that the build is up to date
        run: algokit project run check-uncommitted --project-name 'mafia-frontend'
